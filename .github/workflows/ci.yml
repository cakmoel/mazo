name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/loadrequirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r loadrequirements.txt

    - name: Run Python tests with pytest
      run: |
        pytest --verbose --cov=locustfile --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  shell-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install BATS and ShellCheck
      run: |
        sudo apt-get update
        sudo apt-get install -y bats shellcheck

    - name: Run ShellCheck on bash scripts
      run: |
        shellcheck locust.sh

    - name: Run BATS tests
      run: |
        bats test/bats/

  security-scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install security scanning tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security scan
      run: |
        bandit -r locustfile.py -f json -o bandit-report.json || true

    - name: Run Safety dependency scan
      run: |
        safety check --json --output safety-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install code quality tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Run Black code formatting check
      run: |
        black --check --diff locustfile.py

    - name: Run isort import sorting check
      run: |
        isort --check-only --diff locustfile.py

    - name: Run Flake8 linting
      run: |
        flake8 locustfile.py --max-line-length=120 --ignore=E203,W503

  integration-test:
    runs-on: ubuntu-latest
    needs: [python-tests, shell-tests]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r loadrequirements.txt

    - name: Test script configuration
      run: |
        chmod +x locust.sh
        ./locust.sh --check-only

    - name: Test route loading with sample data
      run: |
        # Create sample routes.json for testing
        cat > routes.json << 'EOF'
        {
          "home": {
            "urls": ["/"],
            "methods": ["GET"],
            "controller": "HomeController@index"
          },
          "single": {
            "urls": ["/post/1/test"],
            "methods": ["GET"],
            "controller": "PostController@show"
          }
        }
        EOF
        
        # Test Python import and basic functionality
        python3 -c "
        import sys
        sys.path.insert(0, '.')
        from locustfile import RouteLoader
        loader = RouteLoader()
        loader.load_routes()
        print('Routes loaded successfully:', len(loader.get_all_routes()))
        "

  build-status:
    runs-on: ubuntu-latest
    needs: [python-tests, shell-tests, security-scan, code-quality, integration-test]
    if: always()

    steps:
    - name: Build Status
      run: |
        if [[ "${{ needs.python-tests.result }}" == "success" && 
              "${{ needs.shell-tests.result }}" == "success" && 
              "${{ needs.code-quality.result }}" == "success" && 
              "${{ needs.integration-test.result }}" == "success" ]]; then
          echo "✅ All checks passed!"
          exit 0
        else
          echo "❌ Some checks failed!"
          echo "Python tests: ${{ needs.python-tests.result }}"
          echo "Shell tests: ${{ needs.shell-tests.result }}"
          echo "Security scan: ${{ needs.security-scan.result }}"
          echo "Code quality: ${{ needs.code-quality.result }}"
          echo "Integration test: ${{ needs.integration-test.result }}"
          exit 1
        fi